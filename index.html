<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>M·∫≠t kh·∫©u sinh nh·∫≠t üéÇ</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
  body{
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#ffe5ec 0%,#fff8f9 100%);
    overflow:hidden;
  }

  /* n·ªÅn sinh nh·∫≠t */
  .decor{
    position:absolute;
    inset:0;
    background-image:
      url('https://i.imgur.com/4p2rM3H.png'),
      url('https://i.imgur.com/2a6bD5X.png');
    background-size:120px,200px;
    background-position:20px 20px, right bottom;
    background-repeat:no-repeat;
    opacity:0.25;
    pointer-events:none;
  }

  .card{
    position:relative;
    z-index:2;
    background:#fff;
    width:90%;
    max-width:360px;
    border-radius:20px;
    box-shadow:0 8px 24px rgba(0,0,0,0.12);
    padding:28px 24px;
    text-align:center;
    transition:transform .8s ease,opacity .6s;
  }
  .card.fly{transform:translateY(-120vh) rotate(10deg);opacity:0;}

  h1{font-size:20px;color:#ff5f7e;margin-bottom:8px}
  p{color:#666;font-size:14px;margin-bottom:24px}

  .dots{
    display:flex;
    justify-content:center;
    gap:12px;
    margin-bottom:24px;
  }
  .dot{
    width:16px;height:16px;
    border-radius:50%;
    background:#ffe1e8;
    transition:background .2s;
  }
  .dot.active{background:#ff6b81;}

  .keypad{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:14px;
  }
  .key{
    width:100%;
    aspect-ratio:1/1;
    font-size:24px;
    border:none;
    border-radius:14px;
    background:linear-gradient(145deg,#ff8fa3,#ff5f7e);
    color:white;
    box-shadow:0 6px 14px rgba(255,107,129,0.25);
    transition:transform .1s;
  }
  .key:active{transform:scale(.93);}
  .key.zero{grid-column:2/3;}
  .key.del{
    background:#ffd6dd;
    color:#d94c63;
    font-size:20px;
  }

  .hint{margin-top:18px;color:#d94c63;font-size:13px;min-height:18px}
  .shake{animation:shake .4s}
  @keyframes shake{
    10%,90%{transform:translateX(-1px)}
    20%,80%{transform:translateX(2px)}
    30%,50%,70%{transform:translateX(-4px)}
    40%,60%{transform:translateX(4px)}
  }

  @media (max-width:480px){
    h1{font-size:18px}
    .key{font-size:22px}
  }
</style>
</head>
<body>
<div class="decor"></div>

<div class="card" id="card">
  <h1>üéâ Sinh nh·∫≠t vui v·∫ª!</h1>
  <p>Nh·∫≠p m·∫≠t kh·∫©u 4 s·ªë ƒë·ªÉ m·ªü qu√† üéÅ</p>

  <div class="dots" id="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="keypad" id="keypad">
    <button class="key">1</button>
    <button class="key">2</button>
    <button class="key">3</button>
    <button class="key">4</button>
    <button class="key">5</button>
    <button class="key">6</button>
    <button class="key">7</button>
    <button class="key">8</button>
    <button class="key">9</button>
    <button class="key del">‚å´</button>
    <button class="key zero">0</button>
    <button class="key" id="ok">‚úì</button>
  </div>

  <div class="hint" id="hint"></div>
</div>

<script>
  const PASS = "2810";   // üîí m·∫≠t kh·∫©u 4 s·ªë
  const NEXT = "qua.html"; // üëâ trang k·∫ø ti·∫øp

  const card = document.getElementById("card");
  const dots = [...document.querySelectorAll(".dot")];
  const hint = document.getElementById("hint");
  const keypad = document.getElementById("keypad");
  const okBtn = document.getElementById("ok");

  let input = "";

  keypad.addEventListener("click", e=>{
    const btn = e.target;
    if(!btn.classList.contains("key")) return;

    if(btn.classList.contains("del")){
      input = input.slice(0,-1);
    } else if(btn.id === "ok"){
      check();
      return;
    } else if(input.length < 4){
      input += btn.textContent;
    }
    updateDots();
  });

  function updateDots(){
    dots.forEach((d,i)=>{
      d.classList.toggle("active", i < input.length);
    });
  }

  function wrong(){
    card.classList.add("shake");
    hint.textContent = "Sai m·∫≠t kh·∫©u r·ªìi üòÖ";
    setTimeout(()=> card.classList.remove("shake"),400);
    input="";
    updateDots();
  }

  function success(){
    hint.textContent = "ƒê√∫ng r·ªìi üéÇ ƒêang m·ªü qu√†...";
    setTimeout(()=> card.classList.add("fly"),300);
    setTimeout(()=> location.href = NEXT,1000);
  }

  function check(){
    if(input === PASS) success();
    else wrong();
  }
</script>
</body>
</html>
